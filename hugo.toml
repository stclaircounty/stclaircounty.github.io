baseURL = 'http://localhost:1313'
languageCode = 'en-us'
title = 'St. Clair Under Oath'

# Build settings
[build]
  writeStats = true

[params]
  description = "Documenting St. Clair County Sheriff's Office through sworn testimony, court records, and public documents. Because accountability requires evidence."
  author = "St. Clair Under Oath"

  # Social sharing
  ogImage = "/images/og-image.png"

  # Contact
  contactEmail = ""

  # Cloudflare Turnstile CAPTCHA (get from Cloudflare Dashboard â†’ Turnstile)
  turnstileSiteKey = "0x4AAAAAACL4w8dqaLCzxxOv"

  # Colors (for reference in templates)
  [params.colors]
    primary = "#0f172a"
    accent = "#dc2626"
    secondary = "#ca8a04"
    background = "#fafaf9"
    darkBg = "#1e293b"
    text = "#334155"

# Taxonomies for cross-referencing content
[taxonomies]
  tag = "tags"
  incident_type = "incident_types"

# Menu configuration
[menus]
  [[menus.main]]
    name = "Home"
    pageRef = "/"
    weight = 10
  [[menus.main]]
    name = "Timeline"
    pageRef = "/timeline"
    weight = 20
  [[menus.main]]
    name = "Depositions"
    pageRef = "/depositions"
    weight = 30
  [[menus.main]]
    name = "People"
    pageRef = "/people"
    weight = 40
  [[menus.main]]
    name = "Evidence"
    pageRef = "/evidence"
    weight = 50
  [[menus.main]]
    name = "Incidents"
    pageRef = "/incidents"
    weight = 60
  [[menus.main]]
    name = "Take Action"
    pageRef = "/take-action"
    weight = 70
  [[menus.main]]
    name = "Resources"
    pageRef = "/resources"
    weight = 80
  [[menus.main]]
    name = "About"
    pageRef = "/about"
    weight = 90

# Markdown rendering
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"

# Output formats
[outputs]
  home = ["HTML", "RSS", "sitemap"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML"]
  term = ["HTML"]

# Sitemap configuration
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Permalink structure
[permalinks]
  depositions = "/depositions/:contentbasename/"
  people = "/people/:contentbasename/"
  timeline = "/timeline/:contentbasename/"
  incidents = "/incidents/:contentbasename/"
  evidence = "/evidence/:contentbasename/"
  take-action = "/take-action/:contentbasename/"
  resources = "/resources/:contentbasename/"

# Related content configuration
# Use in templates: {{ $related := .Site.RegularPages.Related . | first 5 }}
[related]
  includeNewer = true
  threshold = 80
  toLower = true

  [[related.indices]]
    name = "tags"
    weight = 100

  [[related.indices]]
    name = "incident_types"
    weight = 80

  [[related.indices]]
    name = "date"
    weight = 10

  [[related.indices]]
    name = "keywords"
    weight = 60

# Security settings for Hugo
[security]
  [security.funcs]
    getenv = ["^HUGO_", "^CI$"]

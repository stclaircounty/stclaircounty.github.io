    No Democratic candidates filed for the position.
  sources:
    - title: "Local sheriff's races begin to shape up"
      url: "https://www.wphm.net/2020/06/24/local-sheriffs-races-begin-to-shape-up/"

2020-sheriff-general:
  date: 2020-11-03
  type: general
  position: Sheriff
  jurisdiction: St. Clair County
  state: Michigan
  candidates:
    mat-king:
      name: Mat King
      party: Republican
      votes: null
      percentage: 100
      incumbent: false
      result: won
      unopposed: true
  winner: mat-king
  total_votes: null
  notes: |
    Mat King elected Sheriff of St. Clair County unopposed. No Democratic
    candidate ran for the position. King had served with the Sheriff's Office
    since 1998, working his way up to the rank of Captain.

    Following outgoing Sheriff Tim Donnellon's early retirement on November 8,
    2020 (to accept a position with the Michigan Gaming Control Board), King
    was appointed interim Sheriff by a panel consisting of Prosecutor Mike
    Wendling, Probate Judge Elwood Brown, and County Clerk Jay DeBoyer, per
    Michigan statute. His elected term officially began January 1, 2021.
  context:
    predecessor: Tim Donnellon
    predecessor_reason: Retired early to join Michigan Gaming Control Board
    interim_appointment:
      date: 2020-11-08
      appointed_by:
        - Mike Wendling (Prosecutor)
        - Elwood Brown (Probate Judge)
        - Jay DeBoyer (County Clerk)
    term_start: 2021-01-01
  sources:
    - title: "Sheriff-elect Mat King to fill remainder of Donnellon's term"
      url: "https://www.wbti.com/2020/11/12/sheriff-elect-mat-king-to-fill-remainder-of-donnellons-term/"
    - title: "Mat King Appointed Sheriff"
      url: "https://wgrt.com/mat-king-appointed-sheriff/"
    - title: "St. Clair County Sheriff retires early"
      url: "http://www.sanilacbroadcasting.com/2020/10/21/st-clair-county-sheriff-retires-early/"


# 2024 ELECTIONS - Mat King Re-election
# =============================================================================

2024-sheriff-primary:
  date: 2024-08-06
  type: primary
  position: Sheriff
  jurisdiction: St. Clair County
  state: Michigan
  party: Republican
  candidates:
    mat-king:
      name: Mathew King
      votes: 13584
      percentage: 55.9
      incumbent: true
      result: won
    warren-head:
      name: Warren L. Head
      votes: 10725
      percentage: 44.1
      incumbent: false
      result: lost
      background: |
        Yale Police Chief. 30 years as St. Clair County deputy (1978-2008),
        11 years with Yale Police, 15 years as US Marshals Service district
        security officer, 4 years as US Air Force policeman. Marysville native.
        Appointed Yale Police Chief in late 2022.
  winner: mat-king
  vote_margin: 2856
  total_votes: 24309
  notes: |
    Incumbent Sheriff Mat King defeated challenger Warren Head in the
    Republican primary. Head, the Yale Police Chief, cited concerns about
    departmental conduct and specifically referenced "the situation
    surrounding the lawsuit by former Sheriff's Lieutenant Scott Jones"
    as motivation for his candidacy. No Democratic candidate filed for
    the position, making the primary effectively the general election.
  sources:
    - title: "King to remain Sheriff, Bohm loses primary"
      url: "https://www.wphm.net/2024/08/07/king-to-remain-sheriff-bohm-loses-primary/"
    - title: "St. Clair County Primary Election: Results & Key Highlights"
      url: "https://wgrt.com/st-clair-county-primary-election-results-key-highlights/"
    - title: "Despite primary defeat, write-in candidate Warren Head challenges incumbent"
      url: "https://www.sanilacbroadcasting.com/2024/09/25/despite-primary-defeat-write-in-candidate-warren-head-challenges-incumbent-for-st-clair-county-sheriff/"

2024-sheriff-general:
  date: 2024-11-05
  type: general
  position: Sheriff
  jurisdiction: St. Clair County
  state: Michigan
  candidates:
    mat-king:
      name: Mathew King
      party: Republican
      votes: null
      percentage: null
      incumbent: true
      result: won
    warren-head:
      name: Warren L. Head
      party: Write-In
      votes: null
      percentage: null
      incumbent: false
      result: lost
      campaign_type: write-in
  winner: mat-king
  notes: |
    Mat King re-elected as Sheriff despite ongoing litigation (Jones v.
    St. Clair County) and accountability concerns. Warren Head, who lost
    the August primary by 2,856 votes, continued as a write-in candidate
    in the general election. Head had specifically cited the Jones lawsuit
    and concerns about departmental conduct as reasons for his candidacy.

    This election occurred while federal litigation alleging First Amendment
    retaliation was pending against Sheriff King and other department officials.
  context:
    litigation_pending:
      - case: "Jones v. St. Clair County"
        status: "Qualified immunity denied; case proceeding"
    challenger_motivation: |
      Warren Head stated he became aware of issues "that were not proper"
      and cited the Jones lawsuit as an example of his concerns.
  sources:
    - title: "St. Clair County Sheriff 2024 General Election results"
      url: "https://www.clickondetroit.com/decision-2024/2024/10/30/st-clair-county-sheriff-2024-general-election-results/"
    - title: "Enhanced Voting - St. Clair County Sheriff Results"
      url: "https://app.enhancedvoting.com/results/public/st.-clair-county-mi/elections/November2024GeneralElection/ballot-items/01000000-912e-8af0-6c2f-08dcea1d2a38"


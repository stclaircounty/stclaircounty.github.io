matthew-pohl:
  name: Matthew Pohl
  role: Captain
  department: St. Clair County Sheriff's Office
  rank: Captain
  division: Road Patrol Division
  status: active
  category: law-enforcement
  credibility: compromised
  description: |
    Captain who was tasked with conducting the internal investigation into
    the Sheriff's brother's drunk driving arrest—despite being close friends

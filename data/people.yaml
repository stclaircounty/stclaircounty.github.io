        - Close friend of person he was investigating
        - Texted former deputy about arrest within hours
  depositions:
    - pohl-deposition
  credibility_factors:
    relationship_to_arrestee: Close Friend
    neutrality: Compromised
    evidence_handling: Deleted text messages (sworn testimony)
  tags:

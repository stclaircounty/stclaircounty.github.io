mat-king:
  name: Mat King
  role: Sheriff
  department: St. Clair County Sheriff's Office
  rank: Sheriff
  status: active
  start_date: 2020-01-01
  category: law-enforcement
  credibility: compromised
  description: |
    Elected Sheriff of St. Clair County, Michigan. When his brother Marc King
    was arrested for drunk driving, Sheriff King failed to recuse himself
    from the matter. Instead, he remained involved as the department he leads
    conducted its own internal investigation into the arrest of his own sibling.
    A federal judge denied him qualified immunity, allowing the civil rights
    lawsuit against him to proceed.
  credibility_note: |
    Failed to recuse despite direct family relationship with arrestee.
    Department he commands investigated his own brother's arrest.
  relationships:
    marc-king:
      type: family
      detail: Brother
  involvement:
    2022-11-06-owi-arrest:
      role: command-involved
      description: Notified of brother's arrest; failed to recuse from matter
      concerns:
        - No recusal despite direct family relationship
        - Department investigated his own brother
        - Federal judge denied qualified immunity
  depositions:
    - mat-king-deposition
  litigation:
    jones-v-scc:
      role: defendant
      case_number: "2:24-cv-11965"
      capacity: individual
      status: qualified-immunity-denied
  credibility_factors:
    relationship_to_arrestee: Brother
    neutrality: Severely Compromised
    recusal: Failed to recuse
  tags:
    - sheriff
    - defendant
    - conflict-of-interest
    - qualified-immunity-denied


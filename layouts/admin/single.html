{{ define "main" }}
<section class="py-8">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Auth Form -->
    <div id="auth-section" class="max-w-md mx-auto mt-20">
      <div class="bg-white rounded-2xl border border-gray-200 shadow-lg p-8">
        <div class="text-center mb-6">
          <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-navy/10 mb-4">
            <svg class="w-6 h-6 text-navy" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-navy">Admin Access</h2>
        </div>
        <input type="password" id="secret-input"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent mb-4"
          placeholder="Enter admin secret"
          onkeypress="if(event.key==='Enter')login()">
        <button onclick="login()"
          class="w-full px-6 py-3 bg-accent text-white font-semibold rounded-lg hover:bg-red-700 transition-colors">
          Login
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-section" class="hidden">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
        <h1 class="text-3xl font-bold text-navy">Submissions</h1>
        <button onclick="logout()"
          class="inline-flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg text-slate-light hover:bg-gray-50 transition-colors">
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Logout
        </button>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
        <div class="bg-white rounded-xl border border-gray-200 p-4">
          <div class="text-3xl font-bold text-navy" id="contacts-count">-</div>
          <div class="text-sm text-slate-light">Contacts</div>
        </div>
        <div class="bg-white rounded-xl border border-gray-200 p-4">
          <div class="text-3xl font-bold text-navy" id="uploads-count">-</div>
          <div class="text-sm text-slate-light">Uploads</div>
        </div>
        <div class="bg-white rounded-xl border border-gray-200 p-4">
          <div class="text-3xl font-bold text-navy" id="unprocessed-count">-</div>
          <div class="text-sm text-slate-light">Unprocessed</div>
        </div>
        <div class="bg-white rounded-xl border border-gray-200 p-4">
          <div class="text-3xl font-bold text-navy" id="today-count">-</div>
          <div class="text-sm text-slate-light">Today</div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="flex gap-2 mb-6">
        <button class="tab-btn px-5 py-2.5 rounded-lg font-medium transition-colors bg-accent text-white" data-tab="contacts" onclick="showTab('contacts')">
          Contacts
        </button>
        <button class="tab-btn px-5 py-2.5 rounded-lg font-medium transition-colors bg-white text-navy border border-gray-200 hover:bg-gray-50" data-tab="uploads" onclick="showTab('uploads')">
          Uploads
        </button>
      </div>

      <!-- Contacts Tab -->
      <div id="contacts-tab"></div>

      <!-- Uploads Tab -->
      <div id="uploads-tab" class="hidden"></div>
    </div>

  </div>
</section>

<script>
  let token = localStorage.getItem('admin_token') || '';

  async function api(path, options = {}) {
    const res = await fetch(path, {
      ...options,
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json',
        ...options.headers
      }
    });
    if (res.status === 401) {
      logout();
      throw new Error('Unauthorized');
    }
    return res.json();
  }

  async function login() {
    const input = document.getElementById('secret-input');
    token = input.value;
    if (!token) {
      alert('Please enter a secret');
      return;
    }
    localStorage.setItem('admin_token', token);

    try {
      const res = await fetch('/api/admin/contacts?limit=1', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (res.status === 401) {
        alert('Invalid secret');
        localStorage.removeItem('admin_token');
        token = '';
        return;
      }
      if (!res.ok) {
        const text = await res.text();
        alert('Error: ' + text);
        return;
      }
      document.getElementById('auth-section').classList.add('hidden');
      document.getElementById('main-section').classList.remove('hidden');
      loadContacts();
      loadUploads();
    } catch (e) {
      alert('Connection error: ' + e.message);
    }
  }

  function logout() {
    token = '';
    localStorage.removeItem('admin_token');
    document.getElementById('auth-section').classList.remove('hidden');
    document.getElementById('main-section').classList.add('hidden');
  }

  function showTab(tab) {
    document.querySelectorAll('.tab-btn').forEach(btn => {
      const isActive = btn.dataset.tab === tab;
      btn.classList.toggle('bg-accent', isActive);
      btn.classList.toggle('text-white', isActive);
      btn.classList.toggle('bg-white', !isActive);
      btn.classList.toggle('text-navy', !isActive);
      btn.classList.toggle('border', !isActive);
      btn.classList.toggle('border-gray-200', !isActive);
    });
    document.getElementById('contacts-tab').classList.toggle('hidden', tab !== 'contacts');
    document.getElementById('uploads-tab').classList.toggle('hidden', tab !== 'uploads');
  }

  function formatDate(dateStr) {
    return new Date(dateStr).toLocaleString();
  }

  function formatSize(bytes) {
    if (bytes < 1024) return bytes + ' B';
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
    return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
  }

  function getBadgeClass(type) {
    const classes = {
      tip: 'bg-red-100 text-red-700',
      document: 'bg-blue-100 text-blue-700',
      general: 'bg-green-100 text-green-700',
      media: 'bg-purple-100 text-purple-700',
      correction: 'bg-yellow-100 text-yellow-700'
    };
    return classes[type] || 'bg-gray-100 text-gray-700';
  }

  function escapeHtml(str) {
    if (!str) return '';
    return str.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]);
  }

  async function loadContacts() {
    const container = document.getElementById('contacts-tab');
    container.innerHTML = '<div class="text-center py-12 text-slate-light">Loading...</div>';

    try {
      const data = await api('/api/admin/contacts');
      document.getElementById('contacts-count').textContent = data.total;

      const unprocessed = data.data.filter(c => !c.processed).length;
      document.getElementById('unprocessed-count').textContent = unprocessed;

      const today = new Date().toDateString();
      const todayCount = data.data.filter(c => new Date(c.created_at).toDateString() === today).length;
      document.getElementById('today-count').textContent = todayCount;

      if (data.data.length === 0) {
        container.innerHTML = '<div class="text-center py-12 text-slate-light">No submissions yet</div>';
        return;
      }

      container.innerHTML = data.data.map(c => `
        <div class="bg-white rounded-xl border border-gray-200 mb-4 overflow-hidden ${c.processed ? 'opacity-60' : ''}">
          <div class="flex items-center justify-between px-5 py-3 bg-gray-50 border-b border-gray-200">
            <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold uppercase ${getBadgeClass(c.submission_type)}">${c.submission_type}</span>
            <span class="text-sm text-slate-light">${formatDate(c.created_at)}</span>
          </div>
          <div class="p-5">
            <div class="text-sm text-slate-light mb-3">
              ${c.name ? `<strong class="text-navy">${escapeHtml(c.name)}</strong>` : '<em>Anonymous</em>'}
              ${c.email ? ` &lt;${escapeHtml(c.email)}&gt;` : ''}
            </div>
            <div class="bg-gray-50 rounded-lg p-4 text-sm whitespace-pre-wrap break-words max-h-48 overflow-y-auto">${escapeHtml(c.message)}</div>
            ${!c.processed ? `
              <div class="mt-4">
                <button onclick="markProcessed(${c.id})" class="px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-lg hover:bg-green-700 transition-colors">
                  Mark Processed
                </button>
              </div>
            ` : '<div class="mt-3 text-sm text-green-600 font-medium">Processed</div>'}
          </div>
        </div>
      `).join('');
    } catch (e) {
      container.innerHTML = '<div class="text-center py-12 text-red-600">Error loading data</div>';
    }
  }

  async function loadUploads() {
    const container = document.getElementById('uploads-tab');
    container.innerHTML = '<div class="text-center py-12 text-slate-light">Loading...</div>';

    try {
      const data = await api('/api/admin/uploads');
      document.getElementById('uploads-count').textContent = data.total;

      if (data.data.length === 0) {
        container.innerHTML = '<div class="text-center py-12 text-slate-light">No uploads yet</div>';
        return;
      }

      container.innerHTML = data.data.map(u => `
        <div class="bg-white rounded-xl border border-gray-200 mb-4 overflow-hidden">
          <div class="flex items-center justify-between px-5 py-3 bg-gray-50 border-b border-gray-200">
            <span class="font-semibold text-navy">${escapeHtml(u.metadata.filename || 'Unknown')}</span>
            <span class="text-sm text-slate-light">${formatDate(u.created_at)}</span>
          </div>
          <div class="p-5">
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-4">
              <div>
                <div class="text-xs text-slate-light uppercase mb-1">Size</div>
                <div class="font-medium text-navy">${formatSize(u.file_size)}</div>
              </div>
              <div>
                <div class="text-xs text-slate-light uppercase mb-1">Type</div>
                <div class="font-medium text-navy">${escapeHtml(u.file_type)}</div>
              </div>
              <div>
                <div class="text-xs text-slate-light uppercase mb-1">Source</div>
                <div class="font-medium text-navy">${escapeHtml(u.metadata.source || 'web')}</div>
              </div>
              <div>
                <div class="text-xs text-slate-light uppercase mb-1">ID</div>
                <div class="font-mono text-sm text-navy">${u.id.slice(0,8)}</div>
              </div>
            </div>
            ${u.metadata.description ? `
              <div class="mb-4">
                <div class="text-xs text-slate-light uppercase mb-1">Description</div>
                <div class="bg-gray-50 rounded-lg p-3 text-sm">${escapeHtml(u.metadata.description)}</div>
              </div>
            ` : ''}
            ${u.metadata.contactName || u.metadata.contactEmail ? `
              <div class="text-sm text-slate-light mb-4">
                Contact: ${u.metadata.contactName ? escapeHtml(u.metadata.contactName) : 'Anonymous'}
                ${u.metadata.contactEmail ? `&lt;${escapeHtml(u.metadata.contactEmail)}&gt;` : ''}
              </div>
            ` : ''}
            <button onclick="downloadFile('${u.id}', '${escapeHtml(u.metadata.filename || 'download')}')"
              class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
              Download File
            </button>
          </div>
        </div>
      `).join('');
    } catch (e) {
      container.innerHTML = '<div class="text-center py-12 text-red-600">Error loading data</div>';
    }
  }

  async function markProcessed(id) {
    await api(`/api/admin/contacts/${id}/process`, { method: 'POST' });
    loadContacts();
  }

  async function downloadFile(id, filename) {
    const res = await fetch(`/api/admin/download/${id}`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    if (!res.ok) {
      alert('Download failed');
      return;
    }
    const blob = await res.blob();
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
  }

  async function init() {
    if (!token) {
      document.getElementById('auth-section').classList.remove('hidden');
      document.getElementById('main-section').classList.add('hidden');
      return;
    }

    try {
      await api('/api/admin/contacts?limit=1');
      document.getElementById('auth-section').classList.add('hidden');
      document.getElementById('main-section').classList.remove('hidden');
      loadContacts();
      loadUploads();
    } catch (e) {
      logout();
    }
  }

  init();
</script>
{{ end }}
